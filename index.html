<!DOCTYPE html>
<html>
  <head>
    <title>Scatter Plot Kobe Sagami</title>
    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/vega@5.13.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.14.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.10.0"></script>

    <style media="screen">
      /* Add space between Vega-Embed links  */
      .vega-actions a {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <!-- Container for the visualization -->
    <div id="vis"></div>

    <script>
      // Assign the specification to a local variable vlSpec.
      var vlSpec = 
	{
        $schema: 'https://vega.github.io/schema/vega-lite/v4.json',
		"title":
		{
			"text": "Beer Consumption per Capita By Country",
			"align": "center"
		},
	"layer": [
		{
			"data": 
				{
				"url": "Germany.csv"
				},
			"mark": 
				{
					"type": "line",
				},

			"encoding": 
				{
					"x": {"field": "Year", "type": "temporal"},
					"y": {"field": "Beer", "type": "quantitative", "title": "Consumption Per Capita (litres of alcohol)"},
					"color": ("field": "Country", "type": "nominal"}
				}
		},
		{
			"data": {"url": "Japan.csv"},
			"mark": 
				{
					"type": "line",
					"color": "#32FF00"
				},

			"encoding": 
				{
					"x": {"field": "Year", "type": "temporal"},
					"y": {"field": "Beer", "type": "quantitative", "title": "Consumption Per Capita (litres of alcohol)"},
				}
		},
		{
			"data": {"url": "France.csv"},
			"mark": 
				{
					"type": "line",
					"color": "#FFFB00"
				},

			"encoding": 
				{
					"x": {"field": "Year", "type": "temporal"},
					"y": {"field": "Beer", "type": "quantitative", "title": "Consumption Per Capita (litres of alcohol)"},
				}
		},
		{
			"data": {"url": "UK.csv"},
			"mark": 
				{
					"type": "line",
					"color": "#FF00D8"
				},

			"encoding": 
				{
					"x": {"field": "Year", "type": "temporal"},
					"y": {"field": "Beer", "type": "quantitative", "title": "Consumption Per Capita (litres of alcohol)"},
				}
		},
		{
			"data": {"url": "USA.csv"},
			"mark": 
				{
					"type": "line",
					"color": "#003AFF" 
				},

			"encoding": 
				{
					"x": {"field": "Year", "type": "temporal"},
					"y": {"field": "Beer", "type": "quantitative", "title": "Consumption Per Capita (litres of alcohol)"},
				}
		},
		{
			"data": {"url": "Australia.csv"},
			"mark": 
				{
					"type": "line",
					"color": "#FFAA00"
				},

			"encoding": 
				{
					"x": {"field": "Year", "type": "temporal"},
					"y": {"field": "Beer", "type": "quantitative", "title": "Consumption Per Capita (litres of alcohol)"},
				}
		}
		]
	};

      // Embed the visualization in the container with id `vis`
      vegaEmbed('#vis', vlSpec);
    </script>
  </body>
</html>
